name: Publish to Microsoft Edge Add-ons

# This workflow automatically publishes new releases to the Microsoft Edge Add-ons store
# Handles both production releases and prereleases (beta) with conditional logic
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    env:
      TESTER_NOTES: "Cannot provide a shared test account because the extension requires tenant-specific permissions and data. Evaluation must be done in the reviewer's own tenant with appropriate permissions. Required permissions: either an Intune RBAC role or an Intune Administrator role that grants access to the targeted features. No additional setup beyond installing the extension and signing in with a user that has the required role"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update manifest version from release tag
        run: |
          # Extract version from release tag (e.g., v1.5.0 -> 1.5.0, v1.5.0-beta.1 -> 1.5.0-beta.1)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"  # Remove 'v' prefix if present
          
          # Read current version from manifest.json for logging
          CURRENT_VERSION=$(jq -r '.version' manifest.json)
          echo "Current manifest version: $CURRENT_VERSION"
          echo "Release tag: $TAG_NAME"
          echo "New version: $VERSION"
          
          # Update version in manifest.json
          jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.json.tmp
          mv manifest.json.tmp manifest.json
          
          echo "✅ Version updated to: $VERSION"
      
      - name: Add beta indicator to manifest
        if: github.event.release.prerelease == true
        run: |
          # Update the extension name to indicate beta version
          jq '.name = "Intune Admin Center Tools (Beta)"' manifest.json > manifest.json.tmp
          mv manifest.json.tmp manifest.json
          
          echo "✅ Beta indicator added to manifest"
          echo "Extension name updated for beta release"
          jq '{name, version, description}' manifest.json
      
      - name: Configure Google Analytics
        run: |
          # Replace GA_MEASUREMENT_ID placeholder with actual secret value
          sed -i "s/const GA_MEASUREMENT_ID = 'XXXXXXXXXXXXXX'/const GA_MEASUREMENT_ID = '${{ secrets.GA_MEASUREMENT_ID }}'/g" analytics.js
          
          # Replace GA_API_SECRET placeholder with actual secret value
          sed -i "s/const GA_API_SECRET = 'XXXXXXXXXXXXXX'/const GA_API_SECRET = '${{ secrets.GA_API_SECRET }}'/g" analytics.js
          
          # Set release type based on whether this is a prerelease (beta) or not
          if [ "${{ github.event.release.prerelease }}" == "true" ]; then
            sed -i "s/const RELEASE_TYPE = 'prod'/const RELEASE_TYPE = 'beta'/g" analytics.js
            echo "✅ Release type set to: beta"
          else
            # Prod release - keep default 'prod' value
            echo "✅ Release type set to: prod"
          fi
          
          echo "✅ Google Analytics credentials configured"
      
      - name: Create extension package
        run: |
          # Create a zip file with all extension files
          zip -r extension.zip \
            manifest.json \
            background.js \
            content.js \
            popup.html \
            popup.js \
            style.css \
            analytics.js \
            extension_icon16.png \
            extension_icon32.png \
            extension_icon48.png \
            extension_icon128.png \
            js/
          
          echo "✅ Extension package created successfully"
          ls -lh extension.zip
      
      - name: Publish to Microsoft Edge Add-ons (Production)
        if: github.event.release.prerelease == false
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_GUID }}
          zip-path: extension.zip
          # Microsoft Edge Add-ons API requires both an API key and a client ID
          # These can be generated from the Partner Center
          # See: https://learn.microsoft.com/en-us/microsoft-edge/extensions/publish/api/using-addons-api
          api-key: ${{ secrets.EDGE_PUBLISHING_API_KEY }}
          client-id: ${{ secrets.EDGE_PUBLISHING_CLIENT_ID }}
          notes-for-certification: ${{ env.TESTER_NOTES }}
      
      - name: Publish to Microsoft Edge Add-ons (Beta)
        if: github.event.release.prerelease == true
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_BETA_PRODUCT_GUID }}
          zip-path: extension.zip
          # Microsoft Edge Add-ons API requires both an API key and a client ID
          # These can be generated from the Partner Center for the beta product
          # See: https://learn.microsoft.com/en-us/microsoft-edge/extensions/publish/api/using-addons-api
          api-key: ${{ secrets.EDGE_BETA_PUBLISHING_API_KEY }}
          client-id: ${{ secrets.EDGE_BETA_PUBLISHING_CLIENT_ID }}
          notes-for-certification: ${{ env.TESTER_NOTES }}
